<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@400;500;600;700&display=swap">
    <title>SIGN UP</title>

    <link rel="icon" href="./images/images2/favicon.png">
    <link rel="stylesheet" href="create_account_style.css">
    <style>
        .middle_body {
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
    }
    
        .content-container {
            text-align: center; 
            font-family: 'Oswald', sans-serif;
        }
    </style>
</head>
<body>

    <div class="middle_body">
        <div class="member content-container">
            <h1 class="SIGN_UP">CREATE ACCOUNT</h1>

            <!-- 2. 필드 -->
            <div class="field">
                <b>ID</bclass=>
                <span class="placehold-text"><input type="text"></span>
            </div>
            <div class="field">
                <b>PASSWORD</b>
                <input class="userpw" type="password">
            </div>
            <div class="field"> <!--비밀번호 재 확인-->
                <input class="userpw-confirm" type="password">
            </div>
            <div class="field">
                <b>NAME</b>
                <input type="text">
            </div>

            <!-- 3. 필드(생년월일) -->
            <div class="field birth">
                <b>BIRTH</b>
                <div>
                    <input type="number" placeholder="년(4자)">                
                    <select>
                        <option value="">월</option>
                        <option value="">1월</option>
                        <option value="">2월</option>
                        <option value="">3월</option>
                        <option value="">4월</option>
                        <option value="">5월</option>
                        <option value="">6월</option>
                        <option value="">7월</option>
                        <option value="">8월</option>
                        <option value="">9월</option>
                        <option value="">10월</option>
                        <option value="">11월</option>
                        <option value="">12월</option>
                    </select>
                    <input type="number" placeholder="일">
                </div>
            </div>

            <!-- 4. 필드(성별) -->
            <div class="field gender">
                <b>성별</b>
                <div>
                    <label><input type="radio" name="gender">남자</label>
                    <label><input type="radio" name="gender">여자</label>
                    <label><input type="radio" name="gender">선택안함</label>
                </div>
            </div>

            <!-- 5. 이메일_전화번호 -->
            <div class="field">
                <b>E-MAIL</b>
                <input type="email" placeholder="E-MAIL">
            </div>
            
            <div class="field tel-number">
                <b>휴대전화</b>
                <select>
                    <option value="">대한민국 +82</option>
                </select>
                <div>
                    <input type="tel" placeholder="전화번호 입력">
                    <input type="button" value="인증번호 받기">
                </div>
                <input type="number" placeholder="인증번호를 입력하세요">
            </div>

            <!-- 6. 가입하기 버튼 -->
            <input type="submit" value="가입하기">

            
            </div>
        </div>
    </div>
</body>
</html>
